<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="pagamento.css">
  <title>Aula 02 - Pagamento</title>
</head>

<body>
  <h1>Pagamento</h1>
  <hr>

  <form action="#" method="post">
    <label for="numero">Número do Cartão</label> <br>
    <input placeholder="Ex: 1234 1234 1234 1234" minlength="16" maxlength="16" pattern="[0-9]{16}" name="numero" id="numero" required>
    <br><br>

    <label for="titular">Nome do Titular</label> <br>
    <input placeholder="Chiquim da Silva" id="titular" name="titular" required>
    <br><br>

    <label for="cpf">CPF</label> <br>
    <input type="text" id="cpf" name="cpf" pattern="[0-9]{11}" placeholder="Ex: 123.123.123-12">
    <br><br>

    <label for="mes">Data de validade</label> <br>
    <select name="mes" id="mes">
      <option selected disabled>-- Mês --</option>
      <option>Janeiro</option>
      <option>Fevereiro</option>
      <option>Março</option>
    </select>
    <select name="ano" id="ano">
      <option selected disabled>-- Ano --</option>
      <option>2021</option>
      <option>2022</option>
      <option>2023</option>
    </select>
    <br><br>

    <label for="cvv">CVV</label> <br>
    <input type="text" id="cvv" name="cvv" pattern="[0-9]{3}" placeholder="Ex: 123">
    <br><br>



    <button>Enviar</button>
  </form>

</body>

</html>
