<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Aula 10 - Pagamento</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>
  <body class="container">
    <h1 class="mt-5">Pagamento</h1>
    <hr>

    <section class="row">
      <div class="col-6">
          <form action="#" method="get" id="form-card">
            <label for="form-numero">Número do Cartão</label> <br>
            <input class="form-control" placeholder="Ex: 1234 1234 1234 1234" name="numero" id="form-numero" >
            <br>

            <label for="form-titular">Nome do Titular</label> <br>
            <input class="form-control" placeholder="Chiquim da Silva" id="form-titular" name="titular" >
            <br>

            <label for="form-cpf">CPF</label> <br>
            <input class="form-control" type="text" id="form-cpf" name="cpf"  placeholder="Ex: 123.123.123-12">
            <br>

            <label for="form-mes">Data de validade</label> <br>

            <div class="row">
              <div class="col-3">
                <select name="mes" id="form-mes" class="form-control">
                  <option selected disabled value="MM">-- Mês --</option>
                  <option value="01">Janeiro</option>
                  <option value="02">Fevereiro</option>
                  <option value="03">Março</option>
                </select>
              </div>
              <div class="col-3">
                <select name="ano" id="form-ano" class="form-control">
                  <option selected disabled value="YY">-- Ano --</option>
                  <option value="24">2024</option>
                  <option value="23">2023</option>
                  <option value="22">2022</option>
                  <option value="21">2021</option>
                </select>
              </div>
            </div>
            <br><br>

            <label for="form-cvv">CVV</label> <br>
            <input class="form-control" type="text" id="form-cvv" name="cvv" pattern="[0-9]{3}" placeholder="Ex: 123">
            <br>

            <div class="d-grid">
              <button id="btn-enviar" class="btn btn-primary">Enviar</button>
            </div>
          </form>
      </div>

      <div class="col-6">
        <article id="card-frente" class="card card-body bg-dark text-white" style="height: 300px;">
          <p class="h2">FRENTE</p>
          <hr>

          <div class="row" style="margin-top: 100px;">
            <div class="col-8">
              <p class="h2" id="card-numero">0000 0000 0000 0000</p>
              <p>
                <span id="card-titular">NOME DO TITULAR</span>
                <span id="card-validade" style="margin-left: 50px;">MM/YY</span>
              </p>
            </div>

            <div class="col-4">
              <p id="card-bandeira">BANDEIRA</p>
            </div>
          </div>
        </article>

        <article id="card-verso" class="card card-body bg-dark text-white" style="height: 300px; display: none;">
          <p class="h2">VERSO</p>
          <hr>

          <div class="row" style="margin-top: 100px;">
            <div class="col-8">
              <p class="h2">
                CPF  <span id="card-cpf">000.000.000-00</span>
              </p>

              <p>
                CVV: <span id="card-cvv">000</span>
              </p>
            </div>
          </div>
        </article>
      </div>
    </section>

    <script src="constantes.js"></script>

    <script src="validar.js"></script>
    <script src="eventos.js"></script>
  </body>
</html>
