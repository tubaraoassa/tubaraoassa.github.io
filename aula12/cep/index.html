<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Aula-12 - buscar enderecos</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body class="container">
    <h1 class="mt-5">Buscar enderecos pelo cep</h1>
    <hr>
    <form action='#'>
      <label for="cep">CEP</label>
      <input type="text" id="cep" class="form-control">
      <br>
      <label for="logradouro">Logradouro</label>
      <input type="text" id="logradouro" class="form-control">
      <br>
      <label for="numero">Numero</label>
      <input type="number" id="numero" class="form-control" min='0'>
      <br>
      <label for="bairro">Bairro</label>
      <input type="text" id="bairro" class="form-control">
      <br>
      <label for="cidade">Cidade</label>
      <input type="text" id="cidade" class="form-control">
      <br>
      <label for="uf">UF</label>
      <input type="text" id="uf" class="form-control">
      <br>
      <button class="btn btn-primary">Enviar</button>

    </form>
  </body>
  <script src= "js/cep.js"></script>
</html>
