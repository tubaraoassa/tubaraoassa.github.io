<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculadora</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <style>
    button {
      width: 100%;
    }
  </style>
</head>

<body class="container">
  <section class="row mt-5">
    <div class="col-4 offset-4">
      <h1>Calculadora</h1>
      <hr>
      <table class="table table-dark">
        <tr>
          <th colspan="4" class="text-end">
            <span id="visor" class="display-3">0</span>
          </th>
        </tr>
        <tr>
          <td>
            <button onclick="limpar()"
            class="btn btn-outline-light btn-lg">C</button>
          </td>
          <td>
            <button class="btn btn-outline-light btn-lg">/</button>
          </td>
          <td>
            <button class="btn btn-outline-light btn-lg">*</button>
          </td>
          <td>
            <button class="btn btn-outline-light btn-lg">-</button>
          </td>
        </tr>
        <tr>
          <td>
            <button onclick="selecionarNumero(7)" class="btn btn-outline-light btn-lg">7</button>
          </td>
          <td>
            <button onclick="selecionarNumero(8)" class="btn btn-outline-light btn-lg">8</button>
          </td>
          <td>
            <button onclick="selecionarNumero(9)" class="btn btn-outline-light btn-lg">9</button>
          </td>
          <td>
            <button onclick="somar()" class="btn btn-outline-light btn-lg">+</button>
          </td>
        </tr>
        <tr>
          <td>
            <button onclick="selecionarNumero(4)" class="btn btn-outline-light btn-lg">4</button>
          </td>
          <td>
            <button onclick="selecionarNumero(5)" class="btn btn-outline-light btn-lg">5</button>
          </td>
          <td>
            <button onclick="selecionarNumero(6)" class="btn btn-outline-light btn-lg">6</button>
          </td>
          <td>
            <button class="btn btn-outline-light btn-lg">%</button>
          </td>
        </tr>
        <tr>
          <td>
            <button onclick="selecionarNumero(1)" class="btn btn-outline-light btn-lg">1</button>
          </td>
          <td>
            <button onclick="selecionarNumero(2)" class="btn btn-outline-light btn-lg">2</button>
          </td>
          <td>
            <button onclick="selecionarNumero(3)" class="btn btn-outline-light btn-lg">3</button>
          </td>
          <td>
            <button class="btn btn-outline-light btn-lg">=</button>
          </td>
        </tr>
        <tr>
          <td>
            <button onclick="selecionarNumero(0)" class="btn btn-outline-light btn-lg">0</button>
          </td>
          <td>
            <button onclick="selecionarNumero('00')" class="btn btn-outline-light btn-lg">00</button>
          </td>
          <td>
            <button class="btn btn-outline-light btn-lg">.</button>
          </td>
          <td>
            <button class="btn btn-outline-light btn-lg">( )</button>
          </td>
        </tr>
      </table>
    </div>
  </section>
<script src="eventos.js"></script>

</body>

</html>
